<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Test - Core Functionality</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { padding: 10px; margin: 5px 0; border-radius: 4px; }
        .pass { background: #d4edda; color: #155724; }
        .fail { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Quick Core Functionality Test</h1>
    <div id="results"></div>

    <script src="tests/test-setup.js"></script>
    <script src="frontend/script.js"></script>
    
    <script>
        async function runQuickTest() {
            const results = document.getElementById('results');
            
            function addResult(name, passed, details) {
                const div = document.createElement('div');
                div.className = `result ${passed ? 'pass' : 'fail'}`;
                div.innerHTML = `<strong>${passed ? '✅' : '❌'} ${name}</strong><br>${details}`;
                results.appendChild(div);
            }
            
            // Test 1: Classes are defined
            try {
                const classNames = ['LinguisticBridge', 'IntentClassifier', 'PriceDiscoveryEngine'];
                let allDefined = true;
                let missing = [];
                
                for (const className of classNames) {
                    if (typeof window[className] === 'undefined') {
                        allDefined = false;
                        missing.push(className);
                    }
                }
                
                addResult('Classes Defined', allDefined, 
                    allDefined ? 'All core classes are available' : `Missing: ${missing.join(', ')}`);
            } catch (error) {
                addResult('Classes Defined', false, error.message);
            }
            
            // Test 2: Intent Classification
            try {
                const classifier = new IntentClassifier();
                const intent = await classifier.classifyIntent('price kya hai', 'hindi');
                
                const isValid = intent && typeof intent.type === 'string' && typeof intent.confidence === 'number';
                addResult('Intent Classification', isValid, 
                    isValid ? `Type: ${intent.type}, Confidence: ${intent.confidence}` : 'Invalid result');
            } catch (error) {
                addResult('Intent Classification', false, error.message);
            }
            
            // Test 3: Price Discovery
            try {
                const priceEngine = new PriceDiscoveryEngine();
                priceEngine.loadPriceData({
                    products: { rice: { marketPrice: 60, minPrice: 50, maxPrice: 70 } },
                    categories: { grains: { defaultPrice: 60 } },
                    negotiationRules: { maxDiscount: 0.15 }
                });
                
                const priceData = await priceEngine.getMarketPrice('rice', 'grains');
                const isValid = priceData && typeof priceData.marketPrice === 'number';
                
                addResult('Price Discovery', isValid, 
                    isValid ? `Market price: ₹${priceData.marketPrice}` : 'No price data returned');
            } catch (error) {
                addResult('Price Discovery', false, error.message);
            }
            
            console.log('Quick test completed');
        }
        
        // Run test when page loads
        window.addEventListener('load', () => {
            setTimeout(runQuickTest, 100);
        });
    </script>
</body>
</html>
